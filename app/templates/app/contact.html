{% extends 'app/base.html' %}

<!DOCTYPE html>
<html lang="zxx" class="no-js">

{% block start %}
    <!-- start banner Area -->
    <section class="relative about-banner">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        Contact Us
                    </h1>
                    <p class="text-white link-nav"><a href="{% url 'app:index' %}">Home </a> <span
                            class="lnr lnr-arrow-right"></span> <a href={% url 'app:contact' %}> Contact Us</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner Area -->

    <!-- Start contact-page Area -->
    <section class="contact-page-area section-gap">
        <div class="container">
            <div class="row">
                <div class="map-wrap" style="width:100%; height: 445px;" id="map"></div>
                <div class="col-lg-4 d-flex flex-column address-wrap">
                    <div class="single-contact-address d-flex flex-row">
                        <div class="icon">
                            <span class="lnr lnr-home"></span>
                        </div>
                        <div class="contact-details">
                            <h5>Windsor, Ontario, Canada</h5>
                            <p>
                                123 Ferry St
                            </p>
                        </div>
                    </div>
                    <div class="single-contact-address d-flex flex-row">
                        <div class="icon">
                            <span class="lnr lnr-phone-handset"></span>
                        </div>
                        <div class="contact-details">
                            <h5>+1 (123) 123-123</h5>
                            <p>Mon to Fri 9am to 6 pm</p>
                        </div>
                    </div>
                    <div class="single-contact-address d-flex flex-row">
                        <div class="icon">
                            <span class="lnr lnr-envelope"></span>
                        </div>
                        <div class="contact-details">
                            <h5>support@traveloholic.com</h5>
                            <p>Send us your query anytime 24*7 !</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <form action="{% url 'app:contact' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Send Message" class="genric-btn primary">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End contact-page Area -->

    <!-- End footer Area -->

    </html>
{% endblock %}
